<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping Calculator App</title>
  </head>
  <body>
    <div id="app">
      <div class="main">
        <figure>
          <img src="./images/ship.jpg" width="100" height="100" alt="ship" />
          <div class="ball">Home</div>
          <figcaption>...we win together</figcaption>
        </figure>
        <div class="right">
          <div class="ship">
            <h2>SEA SHIPPING</h2>
            <form>
              <fieldset>
                <legend>Dimensions</legend>
                <label for="cbm">Unit (cm/mm)</label>
                <select name="cbm" id="cbm">
                  <option value="cm">cm</option>
                  <option value="mm">mm</option></select
                ><br />
                <input type="number" placeholder="Length" id="length" />
                <input type="number" placeholder="Width" id="width" />
                <input type="number" placeholder="Height" id="height" />
              </fieldset>

              <h4>Your CBM is <span class="cbm">0</span></h4>

              <fieldset>
                <legend>Amount</legend>
                <p>
                  <label for="amount">Amount ($)</label>
                  <input type="number" id="amount-value-sea" />
                </p>
              </fieldset>

              <fieldset>
                <legend>Local Currency Rate</legend>
                <p>
                  <label for="naira-rate">Local Currency Rate</label>
                  <input type="number" id="naira-rate-sea" />
                </p>
              </fieldset>
            </form>

            <button type="button" id="sea-submit">submit</button>
            <h3 class="results">
              <span>Your Sea Shipping Fee is </span
              ><span class="sea-ship-result">0</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
